# A config useful for testing NLU systems -- now set up with the
# dummy NLU. Replace the NLU model with your NLU to test it on
# the console.
---
logging_level: "DEBUG"
user_stream: "dialmonkey.input.text.SimpleJSONInput"  # not strictly required
output_stream: "dialmonkey.output.text.FileOutput"
input_data_fn: "data/hw4_dstc2-nlu-test.json"
output_fn: "data/hw4_nlu_out.txt"
components:
  - "dialmonkey.nlu.dummy.DummyNLU"
  - "dialmonkey.policy.dummy.ReplyWithNLU"
break_words:
  - "quit"
  - "exit"
